<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Crypto Tracker</title>
</head>

<body>

 <header>
  <h1>Crypto Tracker</h1>
    <i class="fa-solid fa-coins fa-2x fa-fw" ></i>
    <button id="change-graph">Change Graph</button>
 </header> 
      <div class="cardContainer">
         <div class="curValue">
            <card>Current Value:<span id="current-value"></span></card>
         </div>
         <div class="realeases-amount">
           <card>There have been <span id="releases"></span>realeases</card>
         </div>
      </div>
    
    <section class="center-g">
        <div class="graph"></div>
    </section>

    <div class="changeGraph">
      <button id="change-graph">Change Graph</button>
    </div>
    
    <h4>Using the links below you can easily invest in the crypto currency you see above</h4>
      <card class="links">
          <ul>
           <li><a href="https://robinhood.com">Robinhood</a></li>
           <li><a href="https://www.coinbase.com/">CoinBase</a></li>
           <li><a href="https://crypto.com/">Crypto.com</a></li>
          </ul> 
      </card>




    <script src="https://kit.fontawesome.com/841f1de8cd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./assets/JavaScript/script.js"></script>
</body>








































</html>
