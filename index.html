<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    

    <title>Crypto Tracker.com</title>
    
   <header>
    <h1>Crypto Tracker.com</h1>
    <i class="fa-solid fa-coins fa-2x fa-fw" ></i>
   </header> 
</head>

<body>

    <nav>
        <button href="#">BTC</button>
        <button href="#">% Change</button>
    </nav>

      <div class="cardContainer">
         <div class="curValue">
            <card>Current Value:<span id="current-value"></span></card>
         </div>
      

        <div class="pastValue">
         <card>Value on:<span id="past-value-date"></span>was<span id="past-value"></span></card>
        </div> 

         <div class="dropdown">
            <button>Select A Date</button>
              <section class="dropdown-content">
                <a href="#">1 Day Ago</a>
                <a href="#">Last Week</a>
                <a href="#">Last Month</a>
                <a href="#">Last Year</a>
              </section>
          </div>
        </div>
        
    <section class="center-g">
        <div class="graph"></div>
    </section>

    
    <h4>Using the links below you can easily invest in the crypto currencies you see above</h4>
      <card class="links">
          <ul>
           <li><a href="https://robinhood.com">Robinhood</a></li>
           <li><a href="https://www.coinbase.com/">CoinBase</a></li>
           <li><a href="https://crypto.com/">Crypto.com</a></li>
      </card>

    <script src="https://kit.fontawesome.com/841f1de8cd.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./assets/JavaScript/phoenix.js"></script>
    <script src="./assets/JavaScript/jesse.js"></script>
</body>








































</html>
